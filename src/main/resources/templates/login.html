<!DOCTYPE html>
<html xmlns:th="http://www.thyemeleaf.org"
        xmlns:sec="http://www.thyemeleaf.org/thyemeleaf-extras-springSecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>登录</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/bootstrap-theme.min.css}">

    <script type="text/javascript" th:src="@{js/jQuery-1.11.0.min.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
    <script type="text/javascript">


    </script>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">简单Spring Boot Security 示例</h3>
    </div>
</div>
<div id="mainWrapper">
    <div class="login-container">
        <div class="login-card">
            <div class="login-form">
                <form id="loginForm" th:action="@{/app/login}" method="post" class="form-horizontal">
                    <div th:if="${param.error != null}">
                        <div class="alert alert-danger">
                            <p><font color="red">用户名或密码错误</font></p>
                        </div>
                    </div>
                    <div th:if="${param.logout != null}">
                        <div class="alert alert-success">
                            <p><font color="red">用户已注销成功</font></p>
                        </div>
                    </div>
                    <div class="input-group input-sm">
                        <label class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="text" class="form-control" id="loginName" name="loginName" placeholder="请输入用户名" />
                    </div>
                    <div class="input-group input-sm">
                        <label class="input-group-addon">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" />
                    </div>
                    <div class="form-actions">
                        <input type="button" id="loginBtn" class="btn btn-block btn-primary btn-default" value="登录"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
